<h1>Register</h1>
<form class="" method="post">
    <label for="Firstname">
      First Name:
        <input id="FirstName" type="text" name="FirstName" placeholder="John" required>
  </label>
  <label for="Lastname">
      Last name:
        <input id="lastname" type="text" name="Lastname" placeholder="Smith" required>
  </label>

<div>
  <label for="Male">
    Male
      <input id="Male" type="radio" name="gender" value="Male">
  </label>
  <label for="Female">
    Female
      <input id="Female" type="radio" name="gender" value="Female">
  </label>
  <label for="other">
    Other
      <input id="other" type="radio" name="gender" value="other">
  </label>
</div>

<div>
  <label for="email"> Email
  <input id="email" type="email" placeholder="your email" required></label>
<label for="password">Password
  <input id="password" type="password" placeholder="password" required></label>
<div class="">
  <label for=""> Birthday:
    <select class="" name="Month">
    <option value="">Month</option>
    <option value="">apr</option>
    <option value="">may</option>
    <option value="">jun</option>
  </select>

  <select class="" name="Day">
    <option value="">Day</option>
    <option value="">21</option>
    <option value="">22</option>
    <option value="">23</option>
  </select>

  <select class="" name="Year">
    <option value="">Year</option>
    <option value="">1999</option>
    <option value="">2000</option>
    <option value="">2001</option>
  </select>
  </label>
</div>
<div class="">
  <label for="terms"> I agree to the terms and conditions
    <input id="terms" type="checkbox" name="terms" required>
  </label>

</div>


<input type="submit" name="submit" value="submit">
